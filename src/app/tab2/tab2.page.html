<ion-header>
  <ion-toolbar>
    <ion-title>
      Image saver
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <ion-button (click)="makePicture()" *ngIf="!tempImage">Make Picture</ion-button>
      <div *ngIf="tempImage">
        <ion-item>
          <ion-input type="text" placeholder="ImageName" [(ngModel)]="fileName"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="saveToStore()">Save Image</ion-button>
        <ion-button (click)="reset()">Discard</ion-button>
        <img [src]="image()" width="50%" height="50%">
      </div>
    </ion-slide>
    <ion-slide>
      <h1>Files</h1>
      <ion-card *ngFor="let photo of photos">
        <ion-card-header>
          <ion-card-title>{{photo.name}}</ion-card-title>
          <ion-card-subtitle>File</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Autogenerated text
          <ion-icon name="backspace" (click)="deletePhoto(photo.name)"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
